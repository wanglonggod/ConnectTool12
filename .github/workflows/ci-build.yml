name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ 安装依赖（Boost / OpenGL / 其他可能需要的库）
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev libgl1-mesa-dev libglu1-mesa-dev

      # 2️⃣ 配置 CMake
      - name: Configure with CMake
        run: cmake -S . -B build

      # 3️⃣ 编译
      - name: Build
        run: cmake --build build

