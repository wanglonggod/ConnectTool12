name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install OpenGL, GLFW, Boost and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            freeglut3-dev \
            mesa-common-dev \
            libglfw3-dev \
            libglew-dev \
            libglm-dev \
            libassimp-dev \
            libboost-all-dev

      - name: Configure with CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build
